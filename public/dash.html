<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  msg.innerHTML = `Nome: ${sessionStorage.NOME_USUARIO}`
 

  function dash() {
    const ctx = document.getElementById('myChart');
    if (Chart.getChart(ctx)) {
      Chart.getChart(ctx).destroy()
    }
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: lista_u,
        datasets: [{
          label: 'Game',
          data: lista_t,
          borderWidth: 1,
          backgroundColor: 'rgb(255,255,0)',
          borderColor: 'rgb(255,255,0)'

        }]
      },
      options: {
        plugins: {
          legend: {
            labels: {
              color: 'rgb(255, 255, 0)',

              font: {
                size: 16 // Tamanho da fonte aqui
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

  }

  var lista_t = []
  var lista_u = []
  function buscar() {

    fetch("/jogo/buscar")
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));

            for (var i = 0; i < json.length; i++) {
              lista_t.push(json[i].tempo)
              lista_u.push(json[i].nome)
            }


            dash()

          });
        } else {
          console.log("Houve um erro ao tentar realizar a busca!");

          resposta.text().then((texto) => {
            console.error(texto);

          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });


      return false;
  





}

function rank(){
  fetch("/rank/ranquear")
    .then(function (resposta) {
      console.log("ESTOU NO THEN DO ranquear()!");

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then((json) => {
          console.log(json);
          console.log(JSON.stringify(json));

         var usuario = document.querySelectorAll(".usuario")
         var tempo = document.querySelectorAll(".tempo")

         console.log(usuario)
         console.log(tempo)
          for (var i = 0; i < usuario.length; i++) {
           usuario[i].innerHTML= json[i].nome
           tempo[i].innerHTML = json[i].tempo
          }

         

        });
      } else {
        console.log("Houve um erro ao tentar realizar a busca!");

        resposta.text().then((texto) => {
          console.error(texto);

        });
      }
    })
    .catch(function (erro) {
      console.log(erro);
    });

  return false;
  }

  window.onload = () => {
    buscar(),rank()
  }

</script>
